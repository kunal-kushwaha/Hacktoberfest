<style>
.item1 { grid-area: header; border: 1px solid black; }
.item2 { grid-area: menu;width: 430px; border: 1px solid black;}
.item3 { grid-area: main; width: 430px; border: 1px solid black; }
.item4 { grid-area: right;  width: 320px; border: 1px solid black;}
.item5 { grid-area: footer; border: 1px solid black; }
.pavan{
    margin-left: 200px;
    margin-top: 0px;
}

.pavan span:hover{
    color:black;
}

.item5 h3{
    font-family: "Google Sans", "Roboto", sans-serif;   
}

.pavan span{
    font-family: "Google Sans", "Roboto", sans-serif;
    font-size: 50px;
    color: #3f51b5 !important;
}


.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu menu main main main right'
    'footer footer footer footer footer footer';
  grid-gap: 10px;
  
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);

  padding: 20px 0;

}
.left{
    font-size: 20px;
}
.left a{
  text-decoration: none;
  color: black;
  cursor: pointer;
  font-size: 20px;
}
.left a:hover{
    color:brown;
}

.right img{
    border-radius: 40px;
}

ul{
    position: absolute;
    
    left: 50%;
    transform: translate(-50%,-50%);
    margin: 0;
    padding: 0;
    display: flex;
}

ul li{
    list-style: none;
}

ul li a{
    position: relative;
    width: 60px;
    height: 60px;
    background: #f1f1f1;
    display: block;
    text-align: center;
    margin: 0 10px;
    border-radius: 50%;
    padding: 6px;
    box-sizing: border-box;
    text-decoration: none;
    box-shadow: 0 10px 15px rgba(0,0,0,0.3);
    transition: .5s;
    background: linear-gradient(0deg,#ddd,#fff);
}

ul li a:hover{
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

ul li a .fa{
    width: 100%;

    height: 100%;
    display: block;
    background: black;
    border-radius: 50%;
    line-height: calc(60px - 6px);
    font-size: 24px;
    color: white;
    transform: .5s;

}


</style>
</head>
